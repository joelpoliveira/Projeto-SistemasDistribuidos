<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        <meta charset="utf8" />
    </head>
    <body>
        <h1 th:text="'Welcome ' + *{username}">Cenas</h1>
        <h1>Welcome to scoreDei</h1>
        <div>
            <form th:action="@{/auth/login}" method="get">
                <button type="submit">Login</button>
            </form>
            <form th:action="@{/auth/register}" method="get">
                <button type="submit">Register</button>
            </form>
        </div>
        <div th:if="${username != ''}">
            <form th:action="@{/auth/logout}" method="get">
                <button type="submit">Logout</button>
            </form>
        </div>
    </body>
</html>
