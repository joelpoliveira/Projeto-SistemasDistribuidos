<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        <script type="text/javascript" th:src="@{/js/fillDatabase.js}"></script>
    </head>
    <body>
        <h1 th:text="'Welcome to scoreDei ' + *{username}"></h1>
        <div>
            <h1 th:if="${message}" th:text="${message}"></h1>
        </div>

        <div>
            <h2>Fill</h2>
            <button th:onclick="fillDB();">Some data</button>
            <form>
                <button type="submit">Sports API</button>
            </form>
        </div>

        <div>
            <h2>Auth</h2>
            <form th:action="@{/auth/login}" method="get">
                <button type="submit">Login</button>
            </form>
            <form th:action="@{/auth/register}" method="get">
                <button type="submit">Register</button>
            </form>
        </div>
        <div th:if="${username != ''}">
            <form th:action="@{/auth/logout}" method="get">
                <button type="submit">Logout</button>
            </form>
        </div>
        <div>
            <h2>Team</h2>
            <form th:action="@{/team/create}" method="get">
                <button type="submit">Create</button>
            </form>
            <form th:action="@{/team/all}" method="get">
                <button type="submit">Show all</button>
            </form>
        </div>
        <div>
            <h2>Player</h2>
            <form th:action="@{/player/create}" method="get">
                <button type="submit">Create</button>
            </form>
        </div>
        <div>
            <h2>Game</h2>
            <form th:action="@{/game/create}" method="get">
                <button type="submit">Create</button>
            </form>
        </div>
        <div>
            <h2>Event</h2>
            <form th:action="@{/event/create}" method="get">
                <button type="submit">Create</button>
            </form>
        </div>
        <div>
            <h2>Jogos Ativos</h2>
            <style type="text/css">
                .tg {
                    border-collapse: collapse;
                    border-spacing: 0;
                }
                .tg td {
                    border-color: black;
                    border-style: solid;
                    border-width: 1px;
                    font-family: Arial, sans-serif;
                    font-size: 14px;
                    overflow: hidden;
                    padding: 10px 5px;
                    word-break: normal;
                }
                .tg th {
                    border-color: black;
                    border-style: solid;
                    border-width: 1px;
                    font-family: Arial, sans-serif;
                    font-size: 14px;
                    font-weight: normal;
                    overflow: hidden;
                    padding: 10px 5px;
                    word-break: normal;
                }
                .tg .tg-0lax {
                    text-align: left;
                    vertical-align: top;
                }
            </style>
            <table class="tg">
                <thead>
                    <tr th:each="game: ${games}" >
                        <td class="tg-0lax" th:text="${game.teamA.name} + ' - ' + ${game.teamB.name}">Jogo</td>
                        <td class="tg-0lax">
                            <form th:action="@{'/game/'+${game.id}}" method="get" >
                                <button type="submit">Selecionar</button>
                            </form>
                        </td>
                    </tr>
                </thead>
            </table>
        </div>
    </body>
</html>
