<!DOCTYPE html>
<html>
    <head>
        <title>Team</title>
        <meta charset="utf8" />
    </head>
    <body>
        <div>
            <form th:action="@{/home}" method="get">
                <button type="submit">Homepage</button>
            </form>
        </div>
        <center>
            <h1 th:text="${team.name}"></h1>


            <h1>Players</h1>
            <div th:each="option : ${players}">
                <h2 th:text="${option.name}">ceas</h2>
            </div>
        </center>
    </body>
</html>
