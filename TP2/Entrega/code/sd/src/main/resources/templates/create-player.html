<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">

<head>
    <div layout:fragment="header">
        <title>Create Player</title>
    </div>
</head>

<body>

    <div layout:fragment="content">

        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            Erro a criar jogador!
        </div>


        <form th:action="@{/player/create}" th:object="${player}" method="post">
            <div>
                <input class="input-group input-group-lg" type="text" th:field="*{name}" placeholder="Player name" />
            </div>
            <div>
                <input class="input-group input-group-lg" type="text" th:field="*{position}" placeholder="Position" />
            </div>
            <div>
                <label>Birth Date</label>
                <input type="datetime-local" th:field="*{birthDate}" />
            </div>
            <div>
                <label>Team</label>
                <select th:field="*{team}" class="form-select form-select-lg mb-1">
                    <option value="">Select Team</option>
                    <option th:each="option : ${teams}" th:value="${option.id}" th:text="${option.name}"></option>
                </select>
            </div>
            <div>
                <button type="submit" class="btn btn-outline-primary"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Criar jogador</button>
            </div>
        </form>
    </div>

</body>

</html>
